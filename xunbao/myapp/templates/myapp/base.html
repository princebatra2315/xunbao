<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Xunbao|home{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Satisfy" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/style.css' %}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'myapp:index' %}">Xunbao</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">   <!-- anything in this div is going to be hidden-->
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="{% url 'myapp:index' %}">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Home
                        </a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="{% url 'myapp:leaderboard' %}">
                            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp; leaderboard
                        </a>
                    </li>
                    <li class="">
                        {% block loga %}<a href="{% url 'myapp:logout' %}">{% endblock %}
                            {% block log %}<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout{% endblock %}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
